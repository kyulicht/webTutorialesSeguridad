<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Tutorials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .menu-item {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .menu-item:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: all 0.5s;
        }
        .menu-item:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cybersecurity Tutorials</h1>
        <div class="menu">
            <a href="ethical-hacking-guide.html" class="menu-item">Ethical Hacking Guide</a>
            <a href="nmap-network-tutorial-app.html" class="menu-item">Nmap Network Tutorial</a>
            <a href="kali-linux-networking-guide.html" class="menu-item">Kali Linux Networking</a>
            <a href="sql-injection-tutorial.html" class="menu-item">SQL Injection Tutorial</a>
            <a href="xss-tutorial-app.html" class="menu-item">XSS Tutorial</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    item.style.transition = 'all 0.5s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
